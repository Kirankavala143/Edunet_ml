<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechTrans - Speech to Text & Contact</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        .navbar .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
        }

        .navbar .menu a:hover {
            color: #f39c12;
        }

        /* Section Styling */
        .section {
            display: none;
            padding: 80px 50px;
        }

        .section.active {
            display: block;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .hero .content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 50px;
            color: #000;
            font-weight: 700;
        }

        .hero p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
        }

        .start-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .start-btn:hover {
            background: #2980b9;
        }                               
        .hero .image img {
            width: 650px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Full-Screen Speech Output */
        .speech-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .speech-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            background: #ff3b3b;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-btn:hover {
            background: #d63031;
        }

        /* Contact Page */
        #contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .contact-title {
            font-size: 40px;
            font-weight: 700;
            background: #ffefef;
            padding: 10px 30px;
            border-radius: 10px;
            display: inline-block;
        }

        .contact-description {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .contact-form label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            background-color: #d49112;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #b3760b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero .image img {
                width: 100%;
                margin-top: 30px;
            }

            .contact-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">SpeechTrans</div>
        <div class="menu">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="#contact">Contact</a>
            <a href="Text.html">Text</a>
        </div>
    </div>

    <!-- Home Section -->
    <div id="home" class="section active">
        <div class="hero">
            <div class="content">
                <h1>Accurate Speech to Text Translation</h1>
                <p>Transform spoken words into written text seamlessly with SpeechTrans.</p>
                <button class="start-btn" onclick="startListening()">ðŸŽ¤ Start Listening</button>
            </div>
            <div class="image">
                <img src="https://images.pexels.com/photos/3826678/pexels-photo-3826678.jpeg" alt="Speech to Text">
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="section">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">Book a meeting or call with our team for speech-to-text translation services.</p>

        <div class="contact-form">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" placeholder="First name...">

            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email address...">

            <label for="question">Your Question</label>
            <textarea id="question" placeholder="Your question..."></textarea>

            <button class="submit-btn" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <!-- Speech Container -->
    <div class="speech-container" id="speechContainer">
        <button class="close-btn" onclick="closeSpeech()">âœ– Close</button>
        <p id="speechOutput">Your speech will appear here...</p>
    </div>

    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            document.getElementById('speechContainer').classList.add('active');
            document.getElementById('speechOutput').textContent = "Listening...";
            recognition.start();
    
            recognition.onresult = function(event) {
                document.getElementById('speechOutput').textContent = event.results[0][0].transcript;
            };
    
            recognition.onerror = function(event) {
                document.getElementById('speechOutput').textContent = 'Error: ' + event.error;
            };
        }
    
        function closeSpeech() {
            document.getElementById('speechContainer').classList.remove('active');
        }
    
        function submitForm() {
            // Get input values
            let firstName = document.getElementById("first-name").value;
            let email = document.getElementById("email").value;
    
            // Validation (check for empty fields)
            if (firstName.trim() === "" || email.trim() === "") {
                alert("Please fill in all required fields.");
                return;
            }
    
            // Success message
            alert("Thanks for submitting the form!");
    
            // Clear the form
            document.getElementById("first-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("question").value = "";
        }
    </script>
    
</body>
</html>
